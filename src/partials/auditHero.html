<section class="audit-hero">
  <div class="audit-hero__content container">
    <h1 class="audit-hero__content-title">аудит рекламной компании</h1>
    <p class="audit-hero__content-subtitle">
      Стремитесь оптимизировать рекламную кампанию и уменьшить издержки на её ведение? Разумным и эффективным методом
      решить проблему может стать заказ аудита контекстной рекламы Google Ads.
    </p>
    <div class="audit-hero__content-cta">
      <button class="btn-reset primary-button text__cta-button black light-text">
        Наши услуги
      </button>
      <button class="btn-reset secondary-button text__cta-button black-outline">
        <svg class="prime-msg-ico">
          <use xlink:href="img/sprite.svg#prime_message"></use>
        </svg>
        Напиши нам
      </button>
    </div>
    <form action="#" class="audit-hero__content-form main-form black-version">
      <p class="main-form__title">Запишись на консультацию</p>
      <p class="main-form__subtitle">
        Наши менеджеры свяжутся с вами в ближайшее время!
      </p>
      <div class="wrapper">
        <label class="form__label main-form__label">
          <input type="text" name="Имя" class="input-reset form__input main-form__input" placeholder="Ваше имя" />
        </label>
        <label class="form__label main-form__label">
          <input type="tel" name="Телефон" class="input-reset form__input main-form__input" placeholder="Ваш телефон" />
        </label>
        <label class="form__label main-form__label">
          <input type="email" name="Почта" class="input-reset form__input main-form__input" placeholder="Ваш e-mail" />
        </label>
      </div>
      <button class="btn-reset form__btn main-form__button">Отправить</button>
    </form>
  </div>
</section>
