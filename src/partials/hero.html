<section class="hero hero-section">
  <picture>
    <source srcset="img/hero_background.webp" type="image/webp" />
    <img
      loading="lazy"
      src="img/hero_background.jpg"
      class="hero__bg"
      alt="hero-bg"
    />
  </picture>
  <div class="hero__content container">
    <div class="hero__content-text" data-aos="fade-up">
      <h1 class="hero__content-title">
        Умный <span>digital маркетинг </span> <br />
        для Вашего бизнеса
      </h1>
      <p class="hero__content-subtitle">
        Мощные стратегии. Прогнозируемые результаты. Наша команда готова
        привести ваш бренд к успеху.
      </p>
      <div class="hero__content-cta">
        <a href="/services.html" class="btn btn-primary btn--green"
          >Наши услуги</a
        >
        <a href="/contacts.html" class="btn btn-secondary btn--white">
          <svg class="btn-msg-ico">
            <use xlink:href="img/sprite.svg#prime_message"></use>
          </svg>
          Напиши нам
        </a>
      </div>
    </div>
    <form action="#" class="hero__form main-form green-version">
      <p class="main-form__title">Запишись на консультацию</p>
      <p class="main-form__subtitle">
        Наши менеджеры свяжутся с вами в ближайшее время!
      </p>
      <div class="wrapper">
        <label class="form__label main-form__label">
          <input
            type="text"
            name="Имя"
            class="input-reset form__input name__input main-form__input"
            placeholder="Ваше имя"
          />
        </label>
        <label class="form__label main-form__label">
          <input
            type="tel"
            name="Имя"
            class="input-reset form__input tel__input main-form__input"
            placeholder="Ваш телефон"
          />
        </label>
        <label class="form__label main-form__label">
          <input
            type="email"
            name="Имя"
            class="input-reset form__input email__input main-form__input"
            placeholder="Ваш e-mail"
          />
        </label>
      </div>
      <button class="btn-reset form__btn main-form__button">Отправить</button>
    </form>
  </div>
</section>
